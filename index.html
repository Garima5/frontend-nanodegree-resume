<!DOCTYPE html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>
    <!-- Load the page styles. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bangers|Dancing+Script:700|Pacifico|Candal' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <!--
  Uncomment the <script> tag below when you're ready to add an interactive Google Map to your resume!
  -->
    <!--<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDSbIVIVTMUVsqFfsTQqaku2qV5gFihWhU"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <ul class="nav navbar-nav">
                    <li>
                        <a href="#header"> <span class="glyphicon glyphicon glyphicon-user"></span>Bio</a>
                    </li>
                    <li>
                        <a href="#workExperience"> <span class="glyphicon glyphicon glyphicon-briefcase"></span>Work</a>
                    </li>
                    <li>
                        <a href="#projects"> <span class="glyphicon glyphicon glyphicon-folder-open"></span>Projects</a>
                    </li>
                    <li>
                        <a href="#education"> <span class="glyphicon glyphicon glyphicon glyphicon-education"></span>Schools</a>
                    </li>
                    <li>
                        <a href="#education"> <span class="glyphicon glyphicon glyphicon glyphicon-education"></span>Online Education</a>
                    </li>
                    <li>
                        <a href="#mapDiv"> <span class="glyphicon glyphicon glyphicon-map-marker"></span>Map</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
            <div id="image">
            </div>
        </div>

        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>

        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-blue">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>


    <script src="js/resumeBuilder.js"></script>



    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
